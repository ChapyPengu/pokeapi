<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeApi</title>
  </head>
  <body>
    <div id="root"></div>
    <button type = "button" id="btn">multiplayer</button>
    <p id="message"></p>
    <script>

      const btn = document.getElementById("btn")

      btn.addEventListener("click", () => {
        window.location.replace("http://localhost:8000/multiplayer")
        return
      });
    </script>
    <script src="https://kit.fontawesome.com/60642245a2.js" crossorigin="anonymous"></script>
  </body>
</html>
